    <script>
        $(function() {
            $('#register_form').validate({
                rules: {
                    mobile: {
                        required: true,
                        digits: true,
                        minlength: 11,
                        maxlength: 11,
                        remote: { //将username的值传给后端，后端返回的结果一定是true或者false的字符串。
                            type: 'post',
                            url: 'http://10.31.164.18/lianxi/happygo/php/regist.php'
                        }
                    },
                    password: {
                        required: true,
                        minlength: 6
                    },
                    password_confirm: {
                        required: true,
                        equalTo: '#password'
                    },
                    captcha: {
                        required: true,
                        eq: $('.verify-code').html()
                    },
                },
                messages: {
                    mobile: {
                        required: '手机号不能为空',
                        digits: '手机号格式不对',
                        minlength: '用户名不能小于11',
                        remote: ' 手机号已存在'
                    },
                    password: {
                        required: '密码不能为空',
                        minlength: '密码不能小于6位'
                    },
                    password_confirm: {
                        required: '密码重复不能为空',
                        equalTo: '密码不匹配'
                    },
                    captcha: {
                        required: "请输入验证码 ",
                        eq: "验证码错误 "
                    },
                },
            });
        });
        $.validator.addMethod("eq", function(value, element, code) {
            //value=输入框的值，code=验证码
            if (value == code) {
                //true则执行校验成功后的执行函数
                return true
            } else {
                //false则执行messages
                return false
            }
        });
        $.validator.setDefaults({
            success: function(label) {
                label.text('√').css('color', 'green').addClass('valid');
            }
        });
    </script>
